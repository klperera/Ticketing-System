<div class="configure-panel">
    
    
    <!-- Other Configuration Options -->
  
    <!-- Input Section -->
    <div class="config-inputs">
      <h3>Input Configuration</h3>
      <form (ngSubmit)="submitConfiguration()">
        <!-- Vendor ID Input -->
        <div class="form-group">
          <label for="vendorId">Vendor ID:</label>
          <input 
            type="number" 
            id="vendorId" 
            [(ngModel)]="vendorId" 
            name="vendorId" 
            placeholder="Enter Vendor ID" 
            required />
        </div>
  
        <!-- Tickets Per Release Input -->
        <div class="form-group">
          <label for="ticketsPerRelease">Tickets Per Release:</label>
          <input 
            type="number" 
            id="ticketsPerRelease" 
            [(ngModel)]="ticketsPerRelease" 
            name="ticketsPerRelease" 
            placeholder="Enter Number of Tickets" 
            required />
        </div>
  
        <!-- Release Interval Input -->
        <div class="form-group">
          <label for="releaseInterval">Release Interval (in minutes):</label>
          <input 
            type="number" 
            id="releaseInterval" 
            [(ngModel)]="releaseInterval" 
            name="releaseInterval" 
            placeholder="Enter Interval in Minutes" 
            required />
        </div>
  
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
