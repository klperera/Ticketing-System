<div class="role-selection">
    <h1>Select Your Role</h1>
    <label>
      <input 
        type="radio" 
        name="role" 
        value="vendor" 
        [(ngModel)]="selectedRole" 
      /> Vendor
    </label>
    <label>
      <input 
        type="radio" 
        name="role" 
        value="customer" 
        [(ngModel)]="selectedRole" 
      /> Customer
    </label>
    <button (click)="navigateBasedOnRole()"[disabled]="!selectedRole">Continue</button>
  </div>
