@if (this.logedInUser.usertype == "organizer") {
    <app-organizer-nav-bar [logedInUser] = "this.logedInUser" />
    
}@else if (this.logedInUser.usertype == "vendor") {
    <app-vendor-nav-bar [logedInUser] = "this.logedInUser"  />
}@else {
    <app-customer-nav-bar [logedInUser] = "this.logedInUser"  />
}

<div class="bg-gray-100 shadow-lg rounded-lg p-16 max-w-md mx-auto flex items-center gap-4 mt-56">
    <div class="flex flex-col">
        <h3 class="text-4xl font-semibold text-gray-800">Welcome,  {{logedInUser.userCredentials.username}}</h3>
        <p class="text-xl text-gray-600 mt-5">Email: {{logedInUser.userCredentials.email}}</p>
    </div>
</div>
